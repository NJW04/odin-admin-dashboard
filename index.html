<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <aside>
            <div class="dashboard-heading">
                <img src="img/view-dashboard.svg" alt="a icon of a dashboard image" width="50px" height="50px">
                <span>Dashboard</span>
            </div>
            <ul class="home-list">
                <li> <img src="img/home.svg" alt="an icon of a home image" width="30px" height="50px">Home</li>
                <li> <img src="img/account.svg" alt="an icon of an account image" width="30px" height="50px">Profile</li>
                <li> <img src="img/message.svg" alt="an icon of a message image" width="30px" height="50px">Messages</li>
                <li> <img src="img/clock-outline.svg" alt="an icon of a clock image" width="30px" height="50px">History</li>
                <li> <img src="img/file-document-multiple.svg" alt="an icon of a file document image" width="30px" height="50px">Tasks</li>
                <li> <img src="img/account-group.svg" alt="an icon of an account group image" width="30px" height="50px">Communities</li>
            </ul>
            <ul>
                <li> <img src="img/cog.svg" alt="an icon of a settings image" width="30px" height="50px">Settings</li>
                <li> <img src="img/help.svg" alt="an icon of a help image" width="30px" height="50px">Support</li>
                <li> <img src="img/shield-account.svg" alt="an icon of a shield image" width="30px" height="50px">Privacy</li>
            </ul>
        </aside>

        <header>
            <div class="search-container">
                <img src="img/magnify.svg" alt="an icon of a magnifying class image" width="30px" height="33px">
                <input type="text" class="search-bar">
            </div>
            <div class="bell-container">
                <img src="img/bell-ring-outline.svg" alt="an icon of a bell ringing image" width="30px" height="33px">
                <img class="cat-img" src="img/alley_cat_by_mestafais-d5u10qw.svg" alt="an image of me" width="60px" height="60px">
                <div class="myname">Nathan Wells</div>

            </div>

            <div class="hello-container">
                <img class="cat-img" src="img/alley_cat_by_mestafais-d5u10qw.svg" alt="an image of me" width="100px" height="100px">
                <div class="hi-there">
                    <div class="hi">Hi there,</div>
                    <div class="myname bigger">Nathan Wells (@nathanwells04)</div>
                </div>
            </div>

            </div>
        </header>

        <main>
            Your Projects Etc.
        </main>
    </div>
</body>
</html>
